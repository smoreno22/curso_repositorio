<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemodeWeb - Contacto</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Educación SOS</h1>
        <nav>
            <ul class="nav--menu__flex">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>                
                <li><a href="./niveles.html">Niveles</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article class="contacto">
            
            <form action="#" method="GET" enctype="multipart/form-data">
                <fieldset>
                    <h2>Datos del Contacto</h2>
                    <label for="nombre_apellido">Nombre y Apellido:</label>
                    <input type="text" name="nombre_apellido">
                    <br><br>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo">
                    <br><br>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="telefono">
                    <br><br>
                    <label for="tipoconsulta">Tipo de Consulta:</label>
                    <select name="tipoconsulta">
                        <option value="P">Primaria</option>
                        <option value="S">Secundaria</option>
                        <option value="U">Universitario</option>
                        <option value="O">Otra</option>
                    </select>
                    <br><br>
                    <label for="consulta">Consulta:</label>
                    <input type="" name="consulta">
                </fieldset>
                <br>
                <fieldset>
                    <input type="button" value="Button">
                    <input type="reset" value="Limpiar datos">
                    <input type="submit" value="Enviar">
                </fieldset>          
            </form>
                
        </article>
    </section>
    <footer>
        <div class="elementoclass">
            <ul>
                <strong>Atención: Domicilio 1234 - CABA</strong>
                <br>
                <strong> Teléfono: 11-4123-1234</strong>
           </ul>
           <a href="../assets/image/instagram.jpg"><img src="../assets/image/instagram.jpg" height="5%" width="5%"></a>
           <a href="../assets/image/whatsapp.jpg"><img src="../assets/image/whatsapp.jpg" heigh="5%" width="5%"></a>
       </div>
    </footer>
</body>

</html>
